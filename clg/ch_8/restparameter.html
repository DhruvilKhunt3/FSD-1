<html>

<head>
    <script>
        //normal
        function fun(a, b) {
            console.log(a)
            console.log(b)
        }
        fun(1, 2, 3, 4)
        //rest
        function fun1(a, b, ...c) {
            console.log(a)
            console.log(b)
            console.log(c) // [3,4,5]
        }
        fun1(1, 2, 3, 4, 5)

    </script>
</head>

<body>

</body>

</html>
