<html>

<head>
    <script>
        //Trigger a onclick event(using fcn)
        function fun() {
            alert("welcome use")
        }

        //fanction called explicitly from js
        function f1(a, b) {
            return a * b
        }
        let result = f1(5, 6)
            //self - invoke function (automatically execute function)
            (function () {
                document.write("hello")
            })
            ()

        // function with arrgument
        function fun1(fname, iname) {
            document.write("Helllo " + fname + " " + iname)
        }

        //one func call another func
        function info(first, last) {
            var full = first + " " + last
            return full
        }
        function hey() {
            var reasult = info('abc', 'xyz')
            document.write(reasult)
        }

        //ES6 function

        console.log(s1(9))

</head>

<body>
