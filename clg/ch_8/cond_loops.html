<html>

<head>
    <script>
        //if
        let a1 = true
        if (a1) {
            console.log("Logged in")
        }
        //if..else
        let age = 16
        if (age >= 18) {
            console.log("Allowed")
        }
        else {
            console.log("not allowed")
        }

        //else..if
        let s1 = 82
        if (s1 >= 90) {
            console.log("A")
        }
        else if (s1 >= 75) {
            console.log("B")
        }

        //swtich case 
        let r1 = "admin"
        switch (r1) {
            case "admin": console.log("full accsess")
                break;
            case "editor": console.log("edit only")
                break;
            default: console.log("no accsess")
        }

        //ternary(?:)
        let age1 = 20
        let reasult = age > 18 ? "Adult" : "Minor"
        console.log(reasult)

        //for loop
        for (let i = 1; i <= 5; i++) {
            console.log(i)
        }

        //while loop
        let j = 1
        while (i <= 5) {
            console.log(i)
            i++
        }

        //do while
        let k = 1
        do {
            console.log(k)
        } while (k <= 5)

        //for of loop
        let f1 = ["apple", "Mango", "orange"]
        for (let f of f1) {
            console.log(f)
        }

        //for in loop (with obj)
        let u1 = { name: "abc", rollno: 38 }
        for (let key in u1) {
            console.log(key + " : " + u1[key])
        }
        //with array
        let s = ["a", "b"]
        for (let i in s1) {
            console.log(i)
            console.log(s[i])
        }
    </script>
</head>
