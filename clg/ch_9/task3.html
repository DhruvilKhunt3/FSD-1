<!-- write an html and js program to perform the folowing task 
 1. add 3 text input feild 
 2. in the 1st text field convert the enter text into uppercase when the value of feild is change
    using onchange event
 3. in the 2nd text feild change bg color to yellow when the feild get focus using onfocus event
    change the text color to blue while typing using oninput event
 4. in the 3rd text feild convert the enterd text into lowercase when the feild loss focus using 
    the onblur event 
    do simple and using basic methods-->
<html>

<head>
    <script>
        function first(a) {
            a.value = a.value.toUpperCase()
        }
        function sec1() {
            document.body.style.backgroundColor = "yellow"
        }
        function sec2(id) {
            id.style.color = "blue"
        }
        function third(a) {
            a.value = a.value.toLowerCase()
        }
    </script>
</head>

<body>
    <input type="text" onchange="first(this)" value="Hii">
    <input type="text" onfocus="sec1()" oninput="sec2(this)">
    <input type="text" onblur="third(this)">
</body>

</html>
