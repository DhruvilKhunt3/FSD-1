<html>

<head>
    <script>
        function fun() {
            pat = /[0-9]/
            var obj = document.getElementById("t1").value
            if (pat.test(obj)) {
                alert("Match")
            } else {
                alert("not match")
            }
        }
    </script>
</head>

<body>
    <input type="text" name="t1" id="t1">
    <input type="submit" value="submit" onclick="fun()">
</body>

</html>
